 <div class="container">
     <div class="row">

 </div>

         <div class="col-md-6"><input type="text" class="form-control  param-value" placeholder="param value"></div>
     </div>
 </div>
<script>
    require(['tests'],function(tests){
        tests.loadProcs($('#proc-dropdown'));
        if (!tests.num) tests.num=1;
        else tests.num = test.num++;
        $('.add-proc').click(function(e){
