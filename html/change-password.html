<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form id="change-password-form" role="form">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <span type="email" id="email" class="input form-control"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="input form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="input form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="button" id="update-password-btn" tabindex="4" class="submit form-control btn btn-register" value="Update Password">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        require(['users'],function(users){
            users.init();
            users.recover.init();
        });
    </script>
</div>
