<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form id="home-info" role="form">
                <div class="form-group">
                    <input type="input" name="address" id="address" tabindex="1" class="input form-control" placeholder="Address" value="">
                </div>
                <div class="form-group">
                    <input type="input" name="city" id="city" tabindex="2" class="input form-control" placeholder="City">
                </div>
                <div class="form-group">
                    <input type="input" name="state" id="state" tabindex="2" class="input form-control" placeholder="State">
                </div>
                <div class="form-group">
                    <input type="input" name="zip" id="zip" tabindex="2" class="input form-control" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="button" name="home-submit" id="home-submit" tabindex="4" class="submit form-control btn btn-register" value="Get Home Info">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        require(['home','users'],function(home,users){
            users.init();
            home.init();
        });
    </script>
</div>
