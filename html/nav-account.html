<div class="dropdown" id="nav-account">
    <button id="nav-account-btn" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
        <span id="username">Sign In</span>
        <span class="caret"></span>
    </button>
    <ul id="user-dropdown" class="dropdown-menu">
        <li><a href="#">Your Account</a></li>
        <li><a href="#">Your Houses</a></li>
        <li><a href="#">Your Bids</a></li>
        <li><a href="#">Your Bounties</a></li>
        <li><a href="#" class="nav" nav="tests">Test Proc</a></li>
        <li><a id="register-nav" class="nav" nav="register" href="#">Register</a></li>
        <li><a id="sign-in-nav" class="nav" nav="login" href="#">Sign In</a></li>
    </ul>
</div>
<script>
    if (localStorage.getItem('email')) {
        $('#username').html(localStorage.getItem('email'));
        $('#register-nav').remove();
        $('#sign-in-nav').remove();
        $('#user-dropdown').append('<li><a class="sign-out" id="sign-out-nav" href="#">Sign Out</a>');
        require(['users'],function(users){
            users.init();
        });
    }
</script>
